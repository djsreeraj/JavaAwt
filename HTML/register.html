<html>
	<head>
		<title> NMIT   </title>
	</head>
	
	<body bgcolor="#fff342">
		<h2> Registration</h2>
		
		<a href="link.html" align="right"   style="float:right; background-color:white;"> Go Back </a> <br/> <br/><hr/>
		<table style="font-size:20px">
			<tr >   
				<td> Name:   </td>
				<td>  <input type="text" name="name" /></td>

			</tr>

			</tr>

					<input type="radio"  name="gender"   value="female">Female  </input>
				</td>

			</tr>

			<tr>   
				<td> Department:</td>

					<select>
						<option> CSE</option>

						<option> EEE   </option>
		
					
					</select>


				</td>

			</tr>


			<tr>   
				<td> Hobby:</td>
				<td>  
				
					<input type="checkbox"> CSE</input> <br/>

					<input type="checkbox"> CSE</input> <br/>
					
					<input type="checkbox"> ME</input> <br/>
					<input type="checkbox"> ECE</input> <br/>
					<input type="checkbox"> Civil</input> <br/>
							
					


				</td>

			</tr>

		
			<tr>   
				<td> </td>

			</tr>
